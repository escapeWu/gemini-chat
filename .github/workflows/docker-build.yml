name: Docker Build and Push

on:
  push:
    tags:
      - 'v*'  # 只在推送版本标签时触发（如 v1.0.0）

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: bohesocool/gemini-chat
          tags: |
            # 生成 latest 标签
            type=raw,value=latest
            # 为标签生成版本号（如 v1.0.0 -> 1.0.0）
            type=semver,pattern={{version}}
            # 为标签生成主版本号（如 v1.0.0 -> 1）
            type=semver,pattern={{major}}
            # 为标签生成主.次版本号（如 v1.0.0 -> 1.0）
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=bohesocool/gemini-chat:buildcache
          cache-to: type=registry,ref=bohesocool/gemini-chat:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
