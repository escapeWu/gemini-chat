version: '3.8'

services:
  gemini-chat:
    build:
      context: .
      dockerfile: Dockerfile
    image: bohesocool/gemini-chat:latest
    container_name: gemini-chat
    ports:
      - "5173:8080"
    restart: unless-stopped
    environment:
      # 登录密码（可选，不设置则使用默认密码 adminiadmin）
      - VITE_AUTH_PASSWORD=${VITE_AUTH_PASSWORD:-}
